<div class="custom-class-form">
  <h2 class="navbar-light bg-dark">Datos de conexión</h2>
  <form [formGroup]="dataConnectionForm" (ngSubmit)="saveHost()">

    <label for="host">Servidor</label>
    <input id="host" type="text" formControlName="host" class="form-control-plaintext"
      placeholder="Nombre o dirección IP del servidor" />

    <div class="custom-control">
      <button class="btn btn-secondary">Cancelar</button>
      <button type="submit" class="btn btn-success" [disabled]="!dataConnectionForm.valid">Conectarme</button>
    </div>

  </form>
</div>
