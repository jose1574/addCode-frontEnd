<div class="col mb-5 custom-content-cards">
  <div class="card text-start custom-card input-container">
    <span class="card-title text-light h1">Login</span>
    <div class="text-light h4">
      <h4>{{ name }}</h4>
    </div>

    <!-- <div class="custom-label"> -->
    <label for="password" class="text-light h4">Clave </label>

    <!-- </div> -->
    <input
      input
      [type]="showPassword ? 'text' : 'password'"
      class="form-control text-light bg-dark custom-input"
      [(ngModel)]="password"
    />

    <p
      class="toggle-password fasfa-search"
      [class.fa-eye-slash]="!showPassword"
      [class.fa-eye]="showPassword"
      (click)="toggleShowPassword()"
    >
      {{ showHide }}
    </p>
    <div class="custom-buttom-controls">
      <a routerLink="/users">
        <button type="button" class="btn btn-danger btn-sm">Cancelar</button>
      </a>

      <button
        type="submit"
        class="btn btn-success btn-sm"
        (click)="loginUser(code, password)"
      >
        Ingresar
      </button>
    </div>
  </div>
</div>
<div class="custom-content-alert" *ngIf="showLoginErrors">
  <div class="alert alert-danger custom-alert" role="alert">
    Error: su clave es incorrecta, verifica e intenta de nuevo..!
  </div>
</div>
