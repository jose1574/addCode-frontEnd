
<div class="row row-cols-md-4">
  <div class="col mb-5 custom-content-cards" *ngFor="let user of users | paginate: { itemsPerPage: 8, currentPage: page }" >
    <a routerLink="./">
      <div class="card text-start custom-card">
        <h4 class="card-title">{{user.description}}</h4>
      <img class="card-img-top" src="../../../assets/image/user.jpeg" alt="Title">
    </div>
    </a>

  </div>
</div>
<div class="custom-controls-pagination">
  <pagination-controls previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="page = $event"></pagination-controls>
</div>
